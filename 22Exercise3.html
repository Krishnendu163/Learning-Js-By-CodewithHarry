        <script>
            let arr = [
                "এক মহিলা আর এক মহিলাকে বললেন, ‘আমি আর আমার স্বামী দু’জনেই চাকরি করি। কিন্তু দামি শাড়ি কিনতে পারি না। আপনাকে রোজই দেখি নতুন নতুন দামি শাড়ি পরতে। বোধহয় আপনাদের বড় কোনও ব্যবসা আছে। তাই না? দ্বিতীয় মহিলা: হ্যাঁ, আমার স্বামীর বিরাট লন্ড্রি আছে। ",
                "পাত্র খুবই লোভী। কিন্তু বেআইনি বলে যৌতুক চাইতে পারে না। তাই কায়দা করে শ্বশুরকে বলল, ‘বিয়েতে আপনি আমায় এমন কিছু উপহার দিন, যা পেট্রোলে চলে।’শ্বশুর অতিব চালাক। তিনি বললেন, ‘বেশ তো একটা খুব ভালো লাইটার দেব।’",
                "বাথরুম বা বেসিনের কলে অনেকসময় সাদা ছোপ পড়ে। সেভাবে নোংরা না হলেও, এটি দেখতে সেভাবে ভালো লাগে না। জলে থাকা আয়রনের কারণেই সাধারণত এমনটা হয়ে থাকে। দীর্ঘ সময় ব্যবহারের ফলে মরচে পড়তেও শুরু করে। তবে নিয়মিত পরিষ্কার করলেই এই সমস্যা থেকে মুক্তি পাওয়া সম্ভব। ",
                "যেহেতু ভিনেগার অ্যাসিডিক, এটি কলের গায়ে পড়া দাগকে পরিষ্কার করতে খুব কার্যকরী। তবে এটি স্টেইনলেস স্টিলকে ক্ষয় করবে না। তাই চোখ বুজে ব্যবহার করতে পারেন। একটি থালায় কিছু ভিনেগার ঢালুন এবং তাতে তোয়ালে ভিজিয়ে নিন। তারপর ৩০ মিনিটের জন্য কলের চারপাশে এটি মুড়িয়া রাখুন। আপনাকে অবশ্যই নিশ্চিত করতে হবে যে তোয়ালে বা ন্যাকড়া পুরো কলকে ভালো করে কভার করছে। থালাতে যদি কোনও অবশিষ্ট ভিনেগার থাকে, তবে সেটি কাপড়ে মোড়ানো ট্যাপের উপর ঢেলে দিন যাতে এটি ভালভাবে ভিজিয়ে রাখা হয়।",
                "যদি আপনার কল থেকে আগের মতো মোটা করে জল না বের হয়, তাহলে বুঝবেন এর জন্য দায়ি হার্ড ওয়াটার অর্থাৎ জলে থাকা অতিরিক্ত আয়রন। লেবুর রস জলের সঙ্গে মিশিয়ে নিন কলের মুখে প্লাস্টিক দিয়ে বেঁধে দিন। এক্ষেত্রে খেয়াল রাখতে হবে যাতে কলের মুখটা সেই জলে ডুবে থাকে। এবার ৩০ মিনিট পর দেখবেন কলের মুখে জমে থাকা আস্তরণ পরিষ্কার হয়ে গিয়েছে। ",
                "এক চতুর্থাংশ কাপ বেকিং সোডা এবং এক চতুর্থাংশ কাপ জল দিয়ে একটি মিশ্রণ তৈরি করুন। একটি পুরানো ব্রাশ ব্যবহার করে, এই মিশ্রণটি দিয়ে কলের গা ভালো করে ঘষে নিন। ৫-৭ মিনিট রেখে ধুয়ে ফেলবেন। ",
                "নোংরা কল পরিষ্কার করতে, ব্যবহার করতে পারেন  হাইড্রোজেন পারক্সাইড। একটি স্প্রে বোতলে  হাইড্রোজেন পারক্সাইড ভরে নিয়ে তা কলের গায়ে স্প্রে করুন। এটি দিয়ে শাওয়ারও পরিষ্কার করতে পারবেন। তারপর কিছুক্ষণ রেখে ঘষে ঘষে ভাল করে ধুয়ে ফেলুন। ",
                "এখনও মন ভরে পলাশ দেখার সুযোগ হয়নি। দোলের ছুটিতেই চলে যান পুরুলিয়াতে। লাল মাটি, পাহাড়ের কোলে থাকার মজা তো নিতেই পারবেন। সঙ্গে চোখ ধাঁধিয়ে যাবে রঙে। লাল-হলুদ পলাশ আপনাকে স্বাগত জানাবে দু হাত ভরে। জেনে নিন, পুরুলিয়ার কোন অংশে বেশি পলাশ দেখা যায়!",
                "পুরুলিয়ায় যাওয়ার কথা শুনে অনেকেই ভেবে পান না, কোনদিকে যাবেন বরন্তি নাকি অযোধ্যা পাহাড়ের দিকে। কোনদিকে গেলে বেশি পলাশের রাশি চোখে পড়বে। আমরা আপনাদের বলব, চলে যান বরন্তির দিকে। পলাশ-প্রেমীদের স্বর্গরাজ্য বললেও ভুল হবে না।",
                "মার্চ-এপ্রিলে যদি আপনি বরন্তি আসেন, তাহলে অবশ্যই ঢুঁ মারুন ভেটি গ্রামে! দু চোখ, মন ভরে পলাশের যে আস্বাদ আপনি নেবেন, তা সারাজীবন থেকে যাবে আপনার স্মৃতিতে। এই গ্রামে শুধুই পলাশের রাশি। মাঝে মেঠো পথ, আর রাস্তার দু ধারে পলাশ গাছের সারি। সকাল বা সন্ধে কাটানোর এর থেকে ভালো ঠিকানা আর আপনি পাবেন না।",
                "তবে বরন্তি গিয়ে শুধু পলাশের মোহে মজে থাকলে হবে না, ড্যামের সৌন্দর্যও কিন্তু মিস করা চলবে না। বিশেষ করে বরন্তিতে সূর্যাস্ত দেখা, এক অসাধারণ অভিজ্ঞতা। এছাড়াও বরন্তি থেকে গড় পঞ্চকোট, পাঞ্চেত ড্যাম, মাইথন ড্যাম, কল্যাণেশ্বরী মন্দির, ফুটিয়ারি ড্যাম, তেলকুপিও ঘুরে নিন। দিন ৩ কাটিয়ে আসুন প্রকৃতির কোলে। ",
                "রবিবার সকাল থেকে বেলুড় মঠে শুরু হয়েছে শ্রীশ্রীরামকৃষ্ণ পরমহংসদেবের জন্মমহোৎসব পালনের অনুষ্ঠান। যদিও এই দিনে তাঁর জন্মবার্ষিকী নয়। বেলুড় মঠের রীতি অনুযায়ী প্রতি বছর ঠাকুর রামকৃষ্ণদেবের জন্মতিথির পরের রবিবার এই উৎসব পালিত হয়। ",
                "এ বছর গত মঙ্গলবার ১২ মার্চ ঠাকুরের ১৮৯তম জন্মতিথি পালন হয়েছে। তার পরে আর আজ রবিবার ১৭ মার্চ জন্মমহোৎসব অনুষ্ঠিত হচ্ছে। আর সেই উপলক্ষ্যে সেজে উঠেছে মঠ। এখানে বসেছে নানা দোকান। এসেছেন ভক্তরা। ",
                "ঠাকুর বলতেন, ভক্তের জন্যই ভগবান। শুধু সাধন ভজন নয় ভক্তের সঙ্গে ভগবানের মিলন ও আবশ্যক। নানা সংসারী এবং মানসিক যন্ত্রণায় সদা ক্লিষ্ট থাকে ভক্তরা। বছরে একটা দিন মঠে যাতে সেই ভক্তদের মনোরঞ্জন এর জন্য যদি কিছু আয়োজন করা যায় এমন ইচ্ছাপ্রকাশ করেছিলেন শ্রীশ্রীমা। ",
                "সারদামায়ের সেই ইচ্ছাকে মর্যাদা দিয়ে স্বামী বিবেকানন্দ বেলুড় মঠের সব থেকে বড় উৎসব ঠাকুরের জন্মতিথির পরের রবিবার শুরু করেন মিলন উৎসব। যা জন্মমহোৎসব নামে পরিচিত। দূরদূরান্ত থেকে প্রায় লক্ষাধিক মানুষ আসেন এই উৎসবে অংশ নিতে। ",
                "ভোরে ঠাকুরের মন্দিরে মঙ্গলারতি দিয়ে অনুষ্ঠানের সূচনা হয়। এরপর নানা ধর্মীয় অনুষ্ঠানের আয়োজন করা হয়েছে। আজ মঠের সবথেকে বড় আকর্ষণ সার্বজনীন মেলা। মঠের ভিতরে প্রাঙ্গণে বসেছে এই মেলা। হরেক পসরা নিয়ে বসেছেন বিক্রেতারা। প্রসঙ্গত, আগে এই মেলা শেষে অন্যতম আকর্ষণ ছিল আতশবাজি প্রদর্শন। ",
                "সর্দি কাশিতে কালোজিরে- বিশেষজ্ঞরা বলছেন, এক চা চামচ কালোজিরের সঙ্গে তিন চা চামচ মধু দুই চামচ তুলসী পাতার রস মিশিয়ে খেলে সর্দির সময়ে গা ম্যাজ্যানির মতো সমস্যা কাটে। এটি জ্বরজ্বালাতেও উপকারি। ",
                "বদ হজম নিরাময়ে অত্যন্ত সাহায্য করে লেবু পাতা। লেবু পাতায় থাকা উপাদান পেটের গণ্ডগোল মেটাতে সাহায্য করে। অম্বল, বদ হজম ও অন্যান্য পেটের অসুখ দূরে রাখতে সহায়তা করে। ",
            ];

            let randomIndex = Math.floor(Math.random() * arr.length);
            let randomJoke = arr[randomIndex];
            document.getElementsByTagName(
                "section"
            )[0].lastElementChild.innerHTML = randomJoke;
