<!DOCTYPE html>
<html lang="en">
    <head>
        <title>14Alert_prompt_Confirm</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section>
            <h1 class="text-center mt-5">Alert_prompt_Confirm</h1>
        </section>

        <script>
            alert("You Can Print what you want and how much time you want");
            let word = prompt("Type Your Words");
            let times = prompt("Put the how much time you want to print");
            let num = Number.parseInt(times);
            let desi = confirm("Is your decision final?");

            if (desi) {
                console.time("if");
                for (let i = 0; i < num; i++) {
                    document.write(`<h2 class="text-center">${word}</h2>`);
                }
                console.timeEnd("if");
            } else {
                location.reload();
            }

            // prompt("Hey Krish");
            // confirm("Hey Krish");
        </script>
    </body>
</html>
