<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Number</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <style>
            h1,
            h2,
            h3,
            h4 {
                text-align: center;
            }
            h1 {
                text-transform: uppercase;
                color: #4caf50;
            }
            h2 {
                color: #009191;
            }
            h3 {
                text-indent: 50px;
                text-align: center;
                letter-spacing: 3px;
                max-width: 400px;
                width: 100%;
                margin: 0 auto;
                font-size: 18px !important;
            }
        </style>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section>
            <h1 class="text-center mt-5">Guess The Number</h1>
            <h2 id="success"></h2>
            <h3 id="chances"></h3>
            <!-- <h4 id="score"></h4> -->
        </section>

        <script>
            // 1. crete a prompt that ask for a number
            // 2. and then actual number should be generated by the js
            // 3. After giving the number function should tell my given number is lager than actual number or smaller
            // 3. after given right number i have to display the total chances taken number and the score decided by 100 minus chances taken value

            let random = Math.floor(Math.random() * 10) * 9;
            let score;
            let chances = 0;
            let promp;
            do {
                promp = prompt("Guess The Number");
                let num = Number.parseInt(promp);
                if (promp < random) {
                    alert("You have given a Smaller Number");
                } else if (promp > random) {
                    alert("You have given a Bigger Number");
                }
                chances++;
            } while (promp != random);
            document.getElementById("success").innerHTML =
                "Congrats You Entered the right Number";
            document.getElementById(
                "chances"
            ).innerHTML = `You have taken ${chances} chances to give right answer. And You have scored ${
                100 - chances
            }`;
        </script>
    </body>
</html>
