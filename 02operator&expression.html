        <script>

            console.log("Operators in Js");
            // Arithmetic Operators0;
            let a = 1;
            let b = 4;
            console.log("a + b = ", a + b);
            console.log("a - b = ", a - b);
            console.log("a / b = ", a / b);
            console.log("a ** b = ", a ** b);
            console.log("a++ = ", a++);
            console.log("--a = ", --a);
            console.log("a-- = ", a--);
            console.log("a % b = ", a % b);
            console.log("++a = ", ++a);
            console.log("a = ", a);
            console.log("a-- = ", a--);

            // Comparison Operators

            let comp2 = "6";
            console.log("comp1 == comp2 is ", comp1 == comp2);
            console.log("comp1 != comp2 is ", comp1 != comp2);
            console.log("comp1 === comp2 is ", comp1 === comp2);
            console.log("comp1 !== comp2 is ", comp1 !== comp2);
            console.log("comp1 > comp2 is ", comp1 > comp2);

            // Logical Operators
            let x = 5;
            let y = 6;
            console.log(x < y && x == 5);
