    <body>
        <section>
            <h1 class="text-center mt-5">Conditional Expression</h1>
        </section>

        <script>
            let a = prompt("Hey whats you age?");
            a = Number.parseInt(a); // Converting the string to a number
            if (a < 0) {
                alert("This is an invalid age");
            } else if (a < 9) {
                alert("You are a kid and you cannot even think of driving");
            } else if (a < 18 && a >= 9) {
                alert("You are a kid and you can think of driving after 18");
            } else {
                alert("You can now drive as you are above 18");
            }
            console.log("Done");
            // HomeWork - Explore switch statement and write a basic program in the comments
            let Name = prompt("Enter the Name");
            switch (Name) {
                case "kp":
                    console.log("Krishnendu Pal");
                    break;
                case "ss":
                    console.log("Sandipan Saren");
                    break;
                case "sm":
                    console.log("Sankarshan Mukherjee");
                    break;
                default:
                    console.log("PUT VALID NAME");
            }

            console.log("You can", a < 18 ? "not drive" : "drive");
        </script>
    </body>
</html>
